<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Mediabot</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link active" href="download.html">Download</a>
          <a class="nav-link" href="status.html">Status</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
        <div class="download-form">
            <form id="download-form">
                <div class="form-group">
                    <label for="type-select">Video Type</label>
                    <select class="form-control form-control-lg" id="download-form-type-select">
                        <option>Movie</option>
                        <option>TV</option>
                        <option>Anime</option>
                    </select>
                </div>
                <div class="form-group">
                <label for="url-input">URL</label>
                <input id="download-form-url-input" type="text" class="form-control" aria-describedby="urlHelp" placeholder="Enter torrent URL">
                <small id="urlHelp" class="form-text text-muted">Enter the Torrent download URL or the Magnet link</small>
                </div>
                <div class="form-group">
                    <button id="download-form-submit-button" type="submit" class="btn btn-primary">Download</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p></p>
      </div>
    </footer>
  </div>
